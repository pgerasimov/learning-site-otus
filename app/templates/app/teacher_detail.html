{% extends 'app/base.html' %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <img src="{{ teacher.photo }}" class="img-fluid rounded" alt="Фото преподавателя">
            </div>
            <div class="col-md-8">
                <h2>{{ teacher.full_name }}</h2>
                <p>{{ teacher.bio }}</p>
                <div class="personal-info">
                    <h3>Личная информация</h3>
                    <ul>
                        <li><strong>Возраст:</strong> {{ teacher.age }} лет</li>
                        <li><strong>Стаж работы:</strong> {{ teacher.experience }} лет</li>
                        <li><strong>Место работы:</strong> {{ teacher.workplace }}</li>
                        <li><strong>Email:</strong> {{ teacher.email }}</li>
                        <!-- Добавьте любые другие поля, если они есть в вашей модели -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
